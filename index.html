<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library-Hall - an example of CRUDL and MVC based site - By Ohad Bergmann</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()">
    <header>
    </header>
    <aside>
    </aside>
    <div class="decor outer-ring"></div><div class="decor middle-ring"></div><div class="decor inner-ring"></div>
    <section class="filter-section">
        <label class="max-price">
            Max Price:
            <input type="range" min="0" max="1000" value="1000" class="filter-price-range" 
            onchange="onSetFilterBy({maxPrice: this.value})">
            <label class="filter-price-value">1000$</label>
        </label>
        <label class="min-rate">
            Min Rate:
            <input type="range" min="0" max="10" value="0" class="filter-rate-range" 
            onchange="onSetFilterBy({minRate: this.value})">
            <label class="filter-rate-value">0</label>
        </label>
    </section>
    <section class="books-table">
    </section>
    <section class="info-panel hide-aside">
        <img class="x-btn" onclick="onCloseInfo()" src="img/white-x.png" alt="X">
        <label class="book-info-name"></label>
        <label class="book-info-id more-data">Book ID:</label>
        <label class="book-info-price more-data">Book Price:</label>
        <label class="book-info-rate more-data">Book Rating <span> 0 </span></label>
        <label class="book-info-set-rate"><button class="lower-rate" onclick="onRateChange(this)">-</button><button class="higher-rate" onclick="onRateChange(this)">+</button></label>
        <div>
            <img id="book-cover-img" class="book-cover" src="" alt="book image">
            <span class="first-letter"></span>
            <span class="book-info-txt"></span>
        </div>
    </section>
    
    <section class="edit-section">
        <form name="form1" onsubmit="onBookFormSubmition(event)">
            <button type="button" class="btn add-form" onclick="onOpenBookForm(event)">Add a book</button>
            <div class="form-frame op-zero" >
                <label class="add-new-b">Pleae insert the book details</label>
                <label class="nb-id">I.D:</label>
                <input class="nb-id" type="number" placeholder="Enter the book I.D" disabled/>
                <input class="nb-id-auto" type="checkbox" checked disabled/>
                <label class="nb-name">NAME:</label>
                <input class="nb-name" type="text" placeholder="Enter the book Name" disabled/>
                <label class="nb-price">PRICE:</label>
                <input class="nb-price" type="number" placeholder="Enter the book price" disabled/>
                <label class="nb-img-url">URL:</label>
                <input class="nb-img-url" type="text" placeholder="https://example.png" disabled/>
                <label class="nb-info">DETAILS:</label>
                <input class="nb-info" type="text" placeholder="Tell as about the book" disabled/>
                <button class="nb-btn nb-submit-btn" type="submit" disabled>Submit</button>
                <button class="nb-btn nb-cancel-btn" type="button" onclick="onCloseBookForm(event)" disabled>Cancel</button>
            </div>
        </form>
        <div class="page-nav">
            <button class="btn prev disabled-btn" onclick="onTablePageChange(false)">&#8592</button>
            <span class="current-page">1</span>
            <button class="btn next" onclick="onTablePageChange(true)">&#8594</button>
        </div>
        <form name="form2" onsubmit="onUpdateFormSubmition(event, this)">
            <div class="form-frame op-zero" >
                <label class="update-instructions">click on the currect button to select what data you wish to update</label>
                <div class="info-buttons-container">
                    <button class="info-btn btn-up-id" data-type="id" onclick="selectToUpdate(event, this)" disabled>I.D:</button>
                    <button class="info-btn btn-up-name" data-type="name" onclick="selectToUpdate(event, this)" disabled>NAME:</button>
                    <button class="info-btn btn-up-price" data-type="price" onclick="selectToUpdate(event, this)" disabled>PRICE:</button>
                    <button class="info-btn btn-up-img-url" data-type="img-url" onclick="selectToUpdate(event, this)" disabled>URL:</button>
                    <button class="info-btn btn-up-info" data-type="details" onclick="selectToUpdate(event, this)" disabled>DETAILS:</button>
                </div>
                <div class="update-input-container">
                </div>
                
                <button class="nb-btn nb-submit-btn" type="submit" disabled>Submit</button>
                <button class="nb-btn nb-cancel-btn" type="button" onclick="onCloseUpdateForm(event)" disabled>Cancel</button>
            </div>
        </form>
        
    </section>

    <script src="lib/jquery.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/booksinfo.service.js"></script>
    <script src="js/services/bookshop.service.js"></script>
    
    <script src="js/bookshop.ctrl.js"></script>
</body>
</html>
